<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Log In</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!--HTML Login-->
    <a href="../index.html">To quote</a>
    <a href="./register.html">To register</a>
    <a href="./profile.html">To profile</a>

    <div class="container_login">
        <div class="wrapper">
            <form name="Login_Form" class="form-signin">
                <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
                <hr class="colorline"><br>

                <input type="text" class="form-control" id="username" name="Username" placeholder="Username" required="" />
                <input type="password" class="form-control" id="password" name="Password" placeholder="Password" required="" />

                <label>Don't have an account? <a href="./register.html">Please sign up!</a> </label>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <a href="./register.html" class="btn btn-lg btn-primary btn-block">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/script.js"></script>
</body>

</html>
