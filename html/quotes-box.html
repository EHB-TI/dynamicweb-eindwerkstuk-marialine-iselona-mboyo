<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body id="body-login">


    <!--HTML Quotes-->
    <div class="wrapper">

        <div class="container-quotes">
            <header>Quote of the day</header>
            <div class="quote-box block__main block__front">

                <div class="content quote-recto">
                    <i class="fas fa-quote-left"></i>
                    <p id="text" class="text">Text will be here</p>
                    <i class="fas fa-quote-right"></i>
                </div>

                <div id="author" class="author">
                    Author will be here
                </div>

                <div class="btn">
                    <button class="btn-click" onclick="AddToProfile()">Add To profile</button>
                    <button class="btn-click-newQuote">Next Quote</button>
                </div>

            </div>
        </div>

    </div>


    <script src="../assets/js/main.js"></script>

</body>

</html>
