<!DOCTYPE html>
<html lang="en">
<!--taal veranderen-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Box</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <!--HTML Quotes-->
   
    <div class="container-quotes">
        <header>Quote of the day</header>
        <div class="quote-box">
            <div class="content quote-recto">
                <i class="fas fa-quote-left"></i>
                <p class="quote-text">Text will be here</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                Author will be here
            </div>
            <a class="new-quote btn" onclick="newQuote()">
            New Quote</a>
            <div class="btn">
                <button class="btn-click">To profile</button>
                <button class="btn-click">New Quote</button>
            </div>
            
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
