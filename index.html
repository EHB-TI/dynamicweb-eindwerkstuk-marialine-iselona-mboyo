                    <i class="fas fa-quote-right"></i>
                </div>

                <div id="author" class="author">
                    Author will be here
                </div>

                <div class="btn">
                    <button class="btn-click" onclick="AddToProfile()">Add To profile</button>

                </div>
            
            </div>
