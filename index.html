<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body id="body-login">

    <div id="login" class="container_login">
        <div class="wrapper">
            <form name="login-form" id="login-form" class="form-signin">

                <h1 class="title_login">Welcome Back! Please Sign In</h1>
                <hr class="colorline"><br>

                <div class="login_message login_message_error"></div>

                <div class="input_group">
                    <input type="text" id="username" name="username" class="username" autofocus placeholder="Username"
                        required="">
                </div>

                <div class="input_group">
                    <input type="password" id="password" name="password" class="password" autofocus
                        placeholder="Password" required="">
                    <div id="input_error_message" class="input_error_message"></div>
                </div>

                <p class="form_text">
                    <a href="#" class="newAccount" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>

                <!-- <button class="button" type="submit" href="../html/profile.html">Sign in</button> -->
                <input type="submit" class="button" value="Sign In">

            </form>
        </div>
    </div>


    <!--Create account form-->

    <div id="createAccount" class="container_login form_hidden">
        <form id="reg-form" class="form_login">
            <h1 class="title_login">Create account</h1>
            <div class="login_message login_message_error"></div>
            <div class="input_group">
                <input type="text" id="newUser" class="username" autofocus placeholder="Username" required="">
                <div class="input_error_message"></div>
            </div>
            <div class="input_group">
                <input type="password" class="password" autofocus placeholder="Password" required="">
                <div class="input_error_message"></div>
            </div>
            <div class="input_group">
                <input type="password" id="newPassword" class="password" autofocus placeholder="Confirm Password"
                    required="">
                <div class="input_error_message"></div>
            </div>
            <p class="form_text">
                <a href="#" class="newAccount" id="linkLogin">Already have an account? Please, Sign In</a>
            </p>
            <button class="button" type="submit">Register</button>
        </form>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
